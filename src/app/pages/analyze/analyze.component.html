<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-semibold mb-4">Analysis Results</h2>
  <div *ngIf="result; else noResult" [ngClass]="{'bg-green-100': result?.status === 'positive', 'bg-red-100': result?.status === 'negative'}" class="p-4 border rounded">
    <pre>{{ result | json }}</pre>
    <div *ngIf="result === 'positive'" class="text-green-700">
      This supplier may have overstock now.
    </div>
    <div *ngIf="result=== 'negative'" class="text-red-700">
      This supplier may not have overstock now.
    </div>
  </div>
  <ng-template #noResult>
    <p>No results to display.</p>
  </ng-template>
</div>
